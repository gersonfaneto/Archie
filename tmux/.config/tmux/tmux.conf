# Basic Configuration

set-option -g default-shell "${SHELL}"

set -g mode-keys vi

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename on
set -g history-limit 10000
set -g detach-on-destroy off

set -g set-titles on
set -g set-titles-string "#T"

set -g monitor-activity on
set -g bell-action any
set -g visual-bell off
set -g visual-activity off
set -g aggressive-resize on

set -g repeat-time 200
set -g focus-events on
set -s escape-time 0

set -g default-terminal "xterm-256color"
set -as terminal-features ",*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Basic Mappings

unbind C-b; set -g prefix C-Space; bind-key C-Space send-prefix

unbind c; bind c new-window -c "#{pane_current_path}"
unbind r; bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"
unbind o; bind o run-shell "xdg-open '#{pane_current_path}'"

# Extended Configurations

source $HOME/.config/tmux/theme.conf
source $HOME/.config/tmux/mappings.conf
