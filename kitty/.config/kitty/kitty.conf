#--------------------------------------------------------------------------------#
#                              Basic Settings                                    #
#--------------------------------------------------------------------------------#

copy_on_select              yes
shell                       fish
editor                      nvim
open_url_with               chrome
hide_window_decorations     True

# External custom theme.
include                     ./themes/GitHub.conf

#--------------------------------------------------------------------------------#
#                               Font Settings                                    #
#--------------------------------------------------------------------------------#

font_family                 Iosevka Bold Italic Nerd Font Complete
bold_font                   Iosevka Bold Nerd Font Complete
italic_font                 Iosevka Italic Nerd Font Complete
bold_italic_font            Iosevka Nerd Font Complete

adjust_line_height          100%
font_size                   16.0

disable_ligatures           always

#--------------------------------------------------------------------------------#
#                              Cursor Settings                                   #
#--------------------------------------------------------------------------------#

cursor_shape                underline
cursor_stop_blinking_after  15.0

#--------------------------------------------------------------------------------#
#                              Window Settings                                   #
#--------------------------------------------------------------------------------#

tab_bar_edge                bottom
tab_bar_margin_width        0.0
tab_bar_margin_height       0.0 0.0
tab_fade                    0.25 0.5 0.75 1
tab_bar_style               powerline
tab_powerline_style         angled
tab_bar_min_tabs            2
  
#--------------------------------------------------------------------------------#
#                                Keybindings                                     #
#--------------------------------------------------------------------------------#

map ctrl+shift+v	 	        paste_from_clipboard
map ctrl+shift+v	    	    paste_from_selection
map ctrl+shift+c	   	      copy_to_clipboard
map ctrl+shift+c			      copy_to_selection

map ctrl+l			            clear_log_notice

map ctrl+shift+equal	      increase_font_size
map ctrl+shift+minus	      decrease_font_size
map ctrl+shift+backspace    change_font_size all 0

